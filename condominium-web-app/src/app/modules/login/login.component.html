<div class="container-fluid container-primary">
  <div class="container-content-data">
    <div class="container-fluid container-login">
      <div class="row">
        <div class="col-md-12">
          <h1 class="title-login">{{ 'login.title-login' | translate }}</h1>
        </div>
      </div>
      <div class="container-fluid">
        <form class="form-login">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="input" appearance="fill">
                <mat-label>{{ 'login.username' | translate }}</mat-label>
                <input
                  type="text"
                  matInput
                  formControlName="user"
                  [placeholder]="'login.placeholder.username' | translate"
                >
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="input" appearance="fill">
                <mat-label>{{ 'login.password' | translate }}</mat-label>
                <input
                  type="password"
                  matInput
                  formControlName="password"
                  [placeholder]="'login.placeholder.password' | translate"
                >
              </mat-form-field>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12 p-2 submit-button">
              <button mat-raised-button (click)="navigateToHome()">{{ 'login.enter' | translate }}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
